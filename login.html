<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="d-flex main">
        <div class="image-box d-flex">
            <img src="./images/turkiya.png" class="img-responsive" alt="Image"> 
        </div>
        <div class="login justify-content-center text-center p-xxl-4 pt-xxl-5 pt-5 pb-2 pe-4 ps-4">
            <form class="form login-form row-cols-xxl-6 row-cols-6 p-4 m-auto mt-4">
                <div class="login-top mt-3"></div>
                <h2 class="title fs-2 text-secondary m-auto mt-2 mb-4 col-xxl-10 col-10">Web Developer Login</h2>
                <!-- <div class="username col-xxl-12 col-12 d-flex align-items-center mb-4 is-valid">
                    <i class="fa-solid fa-user text-secondary ms-4 me-3"></i>
                    <input type="text" class="input-username text-secondary login-email" id="validationServer01" required placeholder="Username">
                </div> -->
                  <!-- <i class="fa-solid fa-check text-success ms-auto me-3 fs-5"></i>
                  <i class="fa-solid fa-circle-exclamation text-danger ms-auto me-3 fs-5"></i> -->
                <div class="email col-xxl-12 col-12 d-flex align-items-center mb-4 is-valid">
                    <i class="fa-solid fa-envelope text-secondary ms-4 me-3"></i>
                    <input type="email" class="input-email login-email text-secondary" id="validationServer02" pattern="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})" required placeholder="EmailId">
                </div>
                  <!-- <i class="fa-solid fa-check text-success ms-auto me-3 fs-5"></i>
                  <i class="fa-solid fa-circle-exclamation text-danger ms-auto me-3 fs-5"></i> -->
                <div class="password col-xxl-12 col-12 d-flex align-items-center mb-4 position-relative" id="password">
                    <i class="fa-solid fa-lock text-secondary ms-4 me-3"></i>
                    <input type="password" class="input-password text-secondary login-password" id="validationServer03" placeholder="Password" required>
                    <i id="eye" class="fa-solid text-secondary fa-eye-slash password-icon position-absolute pointer-event"></i>
                    <i class="fa-solid fa-check text-success ms-auto me-3 fs-5"></i>
                    <i class="fa-solid fa-circle-exclamation text-danger ms-auto me-3 fs-5"></i>
                </div>
                <button type="submit" class="btn btn-info col-xxl-12 col-12 text-light fw-bold mb-3 login-btn">Login</button>
                <div class="d-flex col-xxl-12 col-12 justify-content-center form-bottom">
                    <a href="#" class="link-secondary text-decoration-none fw-bold d-block me-2">I don't have an account?</a>
                    <p class="fw-bold">or</p> 
                    <a href="#" class="link-primary text-decoration-none fw-bold ms-2 form-inner-bottom-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <div class="loader loader__hide position-absolute">
        <img class="loader__img  position-absolute" src="./images/DoubleRing-1s-200px.gif" alt="">
    </div>
    <script src="./js/http.js"></script>
    <script src="./js/login-auth.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
