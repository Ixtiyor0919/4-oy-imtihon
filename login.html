<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="d-flex login-container">
        <div class="login-background">
            <img src="./images/login-background.png" class="login-image" alt="">
        </div>
        <div class="w-50">
            <form class="login-form align-items-center">
                <div class="form-inner-wrapper row col-6 m-auto align-items-center justify-content-center">
                    <div class="form-inner-top text-center">
                        <p class="form-inner-top-link">Sign In</p>
                        <p class="form-inner-top-text">Enter your email and password to Sign In</p>
                    </div>
                    <label class="form-label m-2 mt-5">
                        <input type="email" class="form-control login-email" placeholder="Email">
                    </label>
                    <label class="form-label m-2 mb-5">
                        <input type="password" class="form-control login-password" placeholder="Current password">
                    </label>
                    <button class="btn login-btn col-12 text-light m-3" type="submit">SIGN IN</button>
                    <div class="d-flex justify-content-center mt-4">
                        <p class="form-inner-bottom-text me-2">Don't have an account?</p>
                        <a href="#" class="form-inner-bottom-link">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login-auth.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
