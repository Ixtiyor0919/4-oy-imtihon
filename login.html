<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="d-flex login-container">
        <div class="login-background">
            <img src="./images/login-background.png" class="login-image" alt="">
        </div>
        <div>
            <form class="login-form align-items-center">
                <div class="form-inner-wrapper row col-4 m-auto align-items-center">
                    <div class="form-inner-top">
                        <p class="form-inner-top-text">Sign Ip</p>
                        <p>Enter your email and password to Sign In</p>
                    </div>
                    <label class="form-label m-2">
                        <input type="email" class="form-control login-email" placeholder="Email">
                    </label>
                    <label class="form-label m-2">
                        <input type="password" class="form-control login-password" placeholder="Current password">
                    </label>
                    <div>
                        <button class="btn login-btn col-12 text-light m-1" type="submit">SIGN UN</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="form-inner-text me-2">Don't have an account?</p>
                        <a href="#" class="form-inner-link">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/login-auth.js"></script>
    <script src="./js/http.js"></script>
</body>
</html>
