<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                                                                            
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./css/post.css">
</head>
<body>
    <div class="header-container position-relative">
        <div class="loader loader__hide position-absolute">
            <img class="loader__img  position-absolute" src="./images/DoubleRing-1s-200px.gif" alt="">
        </div>
        <div class="d-flex align-items-center justify-content-between user mb-3">
            <div class="d-flex align-items-center">
                <h2 class="text-secondary me-3">Posts</h2>
                <form class="form add-form d-flex align-items-center me-5">
                    <label class="form-label m-1 col-5">
                        <input class="form-control col-12 add-title" type="text" placeholder="Username...">
                    </label>
                    <label class="form-label m-1 col-5">
                        <input class="form-control col-12 add-body" type="text" placeholder="Email...">
                    </label>
                    <button type="submit" class="btn btn-success m-1 col-2">Add</button>
                    <button type="submit" id="renderBtn" class="btn btn-primary m-1 col-2 d-none">Render</button>
                </form>
                <h2 style="left: 52%;" class="position-absolute text-secondary">Saved posts</h2>
            </div>
            <div class="d-flex align-items-center">
                <h3 id="user" class="user-name me-3 mt-2 text-light">user</h3>
                <button type="submit" class="btn user-out">Logout</button>
            </div>
        </div>
        <div class="container-fluid d-flex main-container ps-3 pe-3 justify-content-between position-fixed">
            <div class="w-50 posts-container border">
                <div class="posts row ps-4 pe-4"></div>
                <div class="parent-pagination justify-content-center">
                    <ul class="pagination todo-pagination flex-wrap justify-content-center"></ul>
                </div>
            </div>
            <div class="w-50 row bookmarked ps-3 pe-3 border pb-3"></div>
        </div>
        <div class="modal-container">
            <div class="modal-content">
                <form class="col-9 m-auto text-center modal-form">
                    <h2 class="modal-title justify-content-center mb-4">EDIT POST</h2>
                    <label class="label-form col-12 mb-4 mt-3">
                        <input type="text" class="form-control modal-form-title" placeholder="Title">
                    </label>
                    <label class="label-form col-12 mt-3">
                        <textarea class="form-control modal-form-body" rows="7" placeholder="Body"></textarea>
                    </label>
                    <div class="text-end col-12 mt-4">
                        <button type="button" class="btn modal-reset-btn me-3">Cancel</button>
                        <button type="submit" class="btn modal-save-btn">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="alert alert-success alerte  position-absolute w-50" role="alert">
        Muvaffaqiyatli yuklandi!
    </div>

    <template id="post-template">
        <div class="post-item d-flex col-12 g-3 p-4 justify-content-between">
            <div class="col-8">
                 <h3 class="post-item-title">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, odio.
                 </h3>
                 <p class="post-item-description">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nostrum deserunt illum magnam inventore optio dicta corporis aliquid totam non!
                 </p>
            </div>
            <div class="d-flex align-items-center flex-wrap post-inner-right">
                 <p class="post-delete ms-auto me-3 btn btn-outline-danger">DELETE</p>
                 <p class="post-edit btn btn-outline-dark">EDIT</p>
                 <p class="post-save ms-auto btn btn-outline-success">SAVE</p>
            </div>
        </div>
    </template>

    <template id="bookmarked-template">
        <div class="post-item d-flex col-12 g-3 p-4 pb-2 justify-content-between">
            <div class="col-8">
                 <h3 class="post-item-title">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, odio.
                 </h3>
                 <p class="post-item-description">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nostrum deserunt illum magnam inventore optio dicta corporis aliquid totam non!
                 </p>
            </div>
            <p style="height: 30px;" class="post-delete ms-auto btn btn-outline-danger mt-auto">DELETE</p>
        </div>
    </template>

    <template id="pagination-item">
        <li class="page-items align-items-center">
            <a class="page-links" href="#"></a>
        </li>
    </template>
    
    <script src="./js/local-storage.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
