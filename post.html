<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./css/post.css">
</head>
<body>
    <div class="header-container">
        <div class="d-flex align-items-center justify-content-end user">
            <h3 class="user-name me-5"></h3>
            <a href="./index.html" type="submit" class="btn user-out">Logout</a>
        </div>
        <div class="container-fluid d-flex main-container ps-3 pe-3 justify-content-between position-fixed">
            <div class="row posts ps-3 pe-3 border pb-5 w-50">
                <div class="mt-2 parent-pagination justify-content-center m-auto">
                    <ul class="pagination todo-pagination flex-wrap"></ul>
                </div>
            </div>
            <div class="row bookmarked ps-3 pe-3 border pb-5 w-50"></div>
        </div>
        <div class="modal-container">
            <div class="modal-content">
                <form class="col-9 m-auto text-center">
                    <h2 class="modal-title justify-content-center mb-4">EDIT POST</h2>
                    <label class="label-form col-12 mb-4 mt-3">
                        <input type="text" class="form-control modal-form-title" placeholder="Title">
                    </label>
                    <label class="label-form col-12 mt-3">
                        <input type="text" class="form-control modal-form-body" placeholder="Body">
                    </label>
                    <div class="text-end col-12 mt-4">
                        <button type="reset" class="btn modal-reset-btn me-3">Cancel</button>
                        <button type="submit" class="btn modal-save-btn">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="alert alert-success position-absolute top-0 w-50" role="alert">
        Muvaffaqiyatli yuklandi!
    </div>

    <template id="post-template">
        <div class="post-item d-flex col-12 g-3 p-4 pb-2 justify-content-between">
            <div class="col-8">
                 <h3 class="post-item-title">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, odio.
                 </h3>
                 <p class="post-item-description">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nostrum deserunt illum magnam inventore optio dicta corporis aliquid totam non!
                 </p>
            </div>
            <div class="d-flex align-items-center flex-wrap post-inner-right">
                 <p class="post-delete ms-auto">DELETE</p>
                 <p class="post-edit ms-4">EDIT</p>
                 <p class="post-save ms-auto">SAVE</p>
            </div>
        </div>
    </template>

    <template id="bookmarked-template">
        <div class="post-item d-flex col-12 g-3 p-4 pb-2 justify-content-between">
            <div class="col-8">
                 <h3 class="post-item-title">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, odio.
                 </h3>
                 <p class="post-item-description">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nostrum deserunt illum magnam inventore optio dicta corporis aliquid totam non!
                 </p>
            </div>
            <p class="post-delete ms-auto">DELETE</p>
        </div>
    </template>

    <template id="pagination-item">
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
    </template>

    <script src="./js/http.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
